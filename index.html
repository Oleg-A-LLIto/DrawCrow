<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>DrawCrow</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
<div class="mute">
	<div class="popup">
		New art
		<br>
		Size: <input type="number" value="960"> x <input type="number" value="720">
		<br>
		Name: <input type="textfield" value="My masterpiece" style="width: 192px">
		<div class="button">
			Apply
		</div>
	</div>
</div>
<div class="logo"><img src="logo.png" style="margin-top: -4px; padding-right: 10px;">DrawCrow</div>
<div style="display: flex; text-align:center;">
	<div style="margin-left: auto; margin-right: auto; display: flex;">
		<div style="display: flex; flex-direction: column;">
			<div class="toolButton leftSidebarButton selected button" id="buttonBrush">
				<img style="align-self: center;" src="ui/paint-brush.png">
			</div>
			<div class="toolButton leftSidebarButton button" id="buttonFill">
				<img style="align-self: center;" src="ui/color-fill-tool.png">
			</div>
			<div class="toolButton leftSidebarButton button" id="buttonRuler">
				<img style="align-self: center;" src="ui/ruler-measurement.png">
			</div>
			<div class="toolButton leftSidebarButton button" id="buttonEraser">
				<img style="align-self: center;" src="ui/eraser.png">
			</div>
			<div class="toolButton leftSidebarButton button" id="buttonDropper">
				<img style="align-self: center;" src="ui/dropper.png">
			</div>
			<div class="leftSidebarButton button">
				<img style="align-self: center;" src="ui/reply-arrow.png">
			</div>
			<div class="leftSidebarButton button">
				<img style="align-self: center;" src="ui/save.png">
			</div>
		</div>
		<div id="canvasFrame" style="width: 960px; height: 720px; border-width: 2px; border-style: solid;">
			<canvas width=960px height=720px style="cursor: crosshair; transform-origin: 50% 0%; position: relative; left: 0px; top: 0px;" ></canvas>
		</div>
		<div style="display: flex; flex-direction: column;">
			<div class="rightSidebar">
				<div style="margin-left: auto; margin-right: auto; padding: 16px; text-align:right; display: flex; justify-content: space-around;">
					<div style="display: block; height: 128px;">
						<div style="width: 128px; height: 128px;">
							<div id="colorSample" style="width: 128px; height: 128px; background-color: #000000; position:  relative; z-index:3;">
							</div>	
							<div src="checkers.png" style="width:  128px; height: 128px; position:  relative; top: -128px; z-index:2; background-image: url('checkers.png'); background-repeat: no-repeat;">
							</div>
						</div>
						
						<clear>
						</clear>
					</div>
					<div style="display: flex; flex-direction: column; text-align: left; justify-content: space-around;">
						<div src="checkers.png" style="width:  128px; height: 12px; background-image: url('checkers.png'); background-repeat: no-repeat;">
							<input type="range" class="colorPicker" name="redBar" style="width:128px; background: linear-gradient(to right, #000000, #FF0000);" min="0" max="255" value="0">
						</div>
						<br>
						<div src="checkers.png" style="width:  128px; height: 12px; background-image: url('checkers.png'); background-repeat: no-repeat;">
							<input type="range" class="colorPicker" name="greenBar" style="width:128px; background: linear-gradient(to right, #000000, #00FF00);" min="0" max="255" value="0">
						</div>
						<br>
						<div src="checkers.png" style="width:  128px; height: 12px; background-image: url('checkers.png'); background-repeat: no-repeat;">
							<input type="range" class="colorPicker" name="blueBar" style="width:128px; background: linear-gradient(to right, #000000, #0000FF);" min="0" max="255" value="0">
						</div>
						<br>
						<div src="checkers.png" style="width:  128px; height: 12px; background-image: url('checkers.png'); background-repeat: no-repeat;">
							<input type="range" class="colorPicker" name="alphaBar" style="width:128px; background: linear-gradient(to right, #00000000, #000000FF);" min="0" max="255" value="255" step="0.01">
						</div>
					</div>
				</div>
				<div style="justify-content: space-around; margin-bottom: 16px;">
					R: <input type="number" name="redNumber" min="0" max="255" value="0">
					G: <input type="number" name="greenNumber" min="0" max="255" value="0">
					B: <input type="number" name="blueNumber" min="0" max="255" value="0">
					A: <input type="number" name="alphaNumber" min="0" max="255" value="255">
				</div>
				<clear>
				</clear>
			</div>
			<div class="rightSidebar" style="height: 198px;">
				<div style="margin-left: auto; margin-right: auto; padding: 20px; padding-top: 12px; text-align:left;">
					<div style="display: flex; margin-bottom: 16px;">
						<div style="height: 64px; display: flex;  justify-content: center;  flex-direction: column;">
							Thickness:
							<br>
							<input type="range" name="thicknessSetting" min="2" max="64" step="1" value="2" style="width: 172px; margin:3px"><br>
						</div>
						<div style="height: 64px;" style="vertical-align: center;">
							<div class="circleSample" id="thicknessSampleCircular" style="position: relative; top: 32px; left: 64px;"></div>
						</div>
					</div>
					<div style="display: flex; margin-bottom: 16px;">
						<div style="height: 48px; display: flex;  justify-content: center;  flex-direction: column;">
							Tolerance:
							<br>
							<input type="range" name="toleranceSetting" min="0" max="1" step="0.01" value="0.5" style="width: 172px; margin:3px"><br>
						</div>
						<div style="height: 48px;" style="display: flex; justify-content: center;">
							<div id="toleranceSampleDark" style="width: 32px; height: 32px; background: #404040; margin-left: 32px;">
								<div id="toleranceSampleBright" style="width: 32px; height: 32px; background: #C0C0C0; position: relative; left: 32px;"></div>
							</div>
						</div>
					</div>
					<label class="checkContainer">
						Realtime accurate Brush (slow)
						<input type="checkbox" id="realtimeCheck">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div class="rightSidebar">
				<div style="display: flex; justify-content: space-between; margin-bottom: 2px;">
					<div>
						<div class="layersButton button">
							<img src="ui/plus-square-line.png">
						</div>
					</div>
					<div>
						<div class="layersButton button unavailable">
							<img src="ui/flatten.png">
						</div>
					</div>
					<div>
						<div class="layersButton button unavailable">
							<img src="ui/arrow.png" style="-webkit-transform: scaleY(-1); transform: scaleY(-1);">
						</div>
					</div>
					<div>
						<div class="layersButton button unavailable">
							<img src="ui/arrow.png">
						</div>
					</div>
				</div>
				<div id="layerslist" class="layersScroll" style="display: flex; flex-direction: column;">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<script type="module" src="scripts/index.js">

</script>
